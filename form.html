<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
		<link rel="stylesheet" href="forms.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<div class="pop" id="pop">
		Thanks for registration
	</div>
	<body>
		<div class="pop">
			<p>Подтвердите сообщение на почте</p>
		</div>
		<header class="header">
			<div class="container header__container">
				<div class="header__co">
					<div class="header__inner">
						<div class="header__logo">
							<a href="index.html">
								<img
								class="logo"
								src="img/logo.svg"
								alt="logo"
							/>
							</a>
						</div>
						<div class="header__right">
							<div class="nav header__right-child">
								<nav class="nav__menu menu">
									<div class="shadow__blur"></div>
									<ul class="menu__body">
										<li>
											<a
												class="menu__link"
												href="form.html"
												>Register</a
											>
										</li>
										<li>
											<a
												class="menu__link"
												data-scroll-to="section-garant"
												>garanty</a
											>
										</li>
										<li>
											<a
												class="menu__link"
												data-scroll-to="section-we"
												>about us</a
											>
										</li>

										<li>
											<a
												class="menu__link"
												data-scroll-to="section-much"
												>homes price</a
											>
										</li>
									</ul>
								</nav>
								<div class="burger">
									<div class="shadow"></div>
									<div class="menu__icon">
										<span></span>
									</div>
								</div>
							</div>
							<div class="header__number header__right-child">
								<a class="btn nav__btn">Contact</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="bg-img">
			<div class="content">
				<header>Login Form</header>
				<form action="#" class="form-submit">
					<div class="section">
						<input
							type="text"
							class="email"
							value=""
							required
							placeholder="Enter Email"
						/>
					</div>
					<div class="section space">
						<input
							type="password"
							class="pass"
							required
							placeholder="Password"
						/>
						<span class="show">SHOW</span>
					</div>
					<button class="section" type="submit" id="submit">Register</button>
					<div class="lds-facebook lds">
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				</form>
			</div>
		</header>
	</body>
	<script src="form.js"></script>
</html>
